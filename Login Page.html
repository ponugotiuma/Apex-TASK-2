<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mx-auto">Student Registration</span>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
        </button>
    </div>
</nav>

<!-- Registration Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card registration-card shadow-lg">

        <h2 class="text-center title">Register Here</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" class="form-control">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" id="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100 submit-btn">
                Register
            </button>

            <p id="message" class="text-center mt-3"></p>
        </form>
    </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content login-modal">

            <div class="modal-header">
                <h5 class="modal-title">Student Login</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="loginEmail" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="loginPassword" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Login
                    </button>

                    <p id="loginMessage" class="text-center mt-3"></p>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
